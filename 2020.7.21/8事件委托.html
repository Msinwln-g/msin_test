<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../lib//jquery-3.4.0.js"></script>
  </head>
  <body>
    <div class="wrap">
      <h2>001说你哈哈哈哈哈</h2>
      <h2>002说你哈哈哈哈哈</h2>
      <h2>003说你哈哈哈哈哈</h2>
      <h2>004说你哈哈哈哈哈</h2>
      <h2>005说你哈哈哈哈哈</h2>
      <div>我是内容</div>
    </div>
    <script>
      // 将h2的事件委托给wrap  只有点击h2  事件才会执行
      $('.wrap').on('click','h2',function (e) { 
          /* console.log($(this))
          console.log($(e.currentTarget)) 
          他们都指向绑定事件的元素
          */

        //   获取触发事件元素
         console.log(e.originalEvent.target)

        //  需求：点击h2字体变色
        // e.originalEvent.target.localName  获取到元素名称
        e.originalEvent.target.localName == 'h2'?$(e.originalEvent.target).css({color:'red'}):$(e.originalEvent.target).css({color:''})
       })
    </script>
  </body>
</html>
